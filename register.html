<!DOCTYPE html>
<html lang="en" data-bs-theme="dark"
class="light-style layout-menu-fixed layout-compact"
dir="ltr"
data-theme="theme-default"
data-assets-path="../assets/"
data-template="vertical-menu-template-free">

<head>
    <meta charset="utf-8" />
    <meta name="viewport"/>
    <title>W3COURSES - Register</title>
    <meta name="description" content="" />

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="../assets/img/favicon/icon.ico" />

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="assets/css/style.css" rel="stylesheet">

    <!-- Các thẻ và nội dung khác -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

</head>

<body>

    <div class="container-fluid bg-registration py-1">
        <div class="container py-3 col-lg-5">
            <div class="card-header bg-light text-center p-4">
                <h1 class="m-0">Register Now</h1>
            </div>
            <div class="card-body rounded-bottom bg-primary p-5">
                <form>
                    <div class="form-group">
                        <input type="text" class="form-control border-0 p-4" placeholder="Full Name"
                            required="required" />
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control border-0 p-4" placeholder="Email" required="required" />
                    </div>
                    <div class="form-group">
                        <input type="date" class="form-control border-0 p-4" placeholder="Date of Birth"
                            required="required" />
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control border-0 p-4" placeholder="Country"
                            required="required" />
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control border-0 p-4" placeholder="Username"
                            required="required" />
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control border-0 p-4" placeholder="Password"
                            required="required" />
                    </div>
                    <div class="form-group">
                        <select class="custom-select border-0 px-4" style="height: 47px;">
                            <option selected>Select Role</option>
                            <option value="1">Learner</option>
                            <option value="2">Instructor</option>
                        </select>
                    </div>
                    <div>
                        <button class="btn btn-dark btn-block border-0 py-3" type="submit">Register</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- Register End -->

    <!-- Back to Top -->
    <a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top"><i class="fa fa-angle-double-up"></i></a>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
    <script src="lib/easing/easing.min.js"></script>
    <script src="lib/owlcarousel/owl.carousel.min.js"></script>

    <!-- Contact Javascript File -->
    <script src="mail/jqBootstrapValidation.min.js"></script>
    <script src="mail/contact.js"></script>

    <!-- Template Javascript -->
    <script src="js/main.js"></script>
</body>

</html>
